<div [@fadeInUp] class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="u-banner">
                <div class="u-banner__icon">
                    <div class="u-icon">
                        <i class="fas fa-location-arrow"></i>
                    </div>
                </div>
                <div class="u-banner__body">
                    <h2 class="u-banner__title">Monitoreo</h2>
                    <p class="u-banner__subtitle">
                        Navega en el mapa las ubicaciones de tus vehículos.
                    </p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-3 col-md-4 col-sm-12 mb-2 mb-md-0">
                    <input type="text" class="form-control" placeholder="Buscar Económico o Vehículo"
                        [value]="searchTerm" (input)="searchTerm = $any($event.target).value" />
                </div>
                <div class="col-lg-9 col-md-8 col-sm-12">
                    <div class="d-flex" style="gap: 10px;">
                        <dx-select-box class="flex-grow-1" [items]="derroteros" displayExpr="nombreDerrotero"
                            valueExpr="id" [(value)]="selectedDerroteroId" placeholder="Selecciona un Derrotero"
                            [showClearButton]="false" [searchEnabled]="false" width="100%"
                            (onValueChanged)="onDerroteroChange($event.value)">
                        </dx-select-box>

                        <button type="button" class="u-btn u-btn--primary" style="min-width: 150px;" (click)="limpiarMapa()">
                            Limpiar
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-3 col-md-4 col-sm-12">
                    <div class="content-cards">
                        <div class="lista-vehiculos">
                            <div class="vehiculo-item" *ngFor="let op of filteredOperations">
                                <div class="vehiculo-detalles">
                                    <div class="d-flex align-items-center mb-2">
                                        <div class="me-2">
                                            <img [src]="op.foto" alt="Foto del vehículo" class="img-fluid rounded"
                                                style="width: 48px; height: 48px; object-fit: cover;" />
                                        </div>
                                        <div>
                                            <h6 class="mb-1">
                                                Económico: {{ op.eco || 'Sin registro' }}
                                            </h6>
                                            <p class="mb-0">
                                                <strong>Vehículo:</strong>
                                                {{ op.placaVehiculo || 'Sin registro' }}
                                            </p>
                                        </div>
                                    </div>
                                    <div class="mt-3"
                                        style="display: flex; align-items: center; justify-content: end; gap: 8px;">
                                        <button *ngIf="showCenterButton" type="button" class="btn btn-primary btn-sm"
                                            (click)="centrarEnUbicacion(op)">
                                            <i class="uil uil-crosshair ml-2"></i>
                                            Centrar
                                        </button>
                                        <button type="button" class="btn btn-success btn-sm"
                                            (click)="verRecorridoDelDia(op)" [disabled]="op.recorridoBloqueado">
                                            <i class="uil uil-map-pin ml-2"></i>
                                            Recorrido del Día
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-8 col-sm-12">
                    <div class="map-container" id="map"></div>
                </div>
            </div>
        </div>
    </div>
</div>
