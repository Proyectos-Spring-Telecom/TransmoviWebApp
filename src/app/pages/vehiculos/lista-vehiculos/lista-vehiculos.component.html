<div [@fadeInUp] class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="u-banner">
                <div class="u-banner__icon">
                    <div class="u-icon">
                        <i class="fas fa-car"></i>
                    </div>
                </div>
                <div class="u-banner__body">
                    <h2 class="u-banner__title">Gestión de Vehículos</h2>
                    <p class="u-banner__subtitle">
                        Consulta, busca y navega entre tus vehículos registrados
                    </p>
                    <div *appHasPermission="'38'">
                        <button class="u-btn u-btn--primary" (click)="agregarVehiculo()">
                            <i class="fas fa-plus"></i>
                            <span>Agregar Vehículo</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-12">
                    <div class="table-responsive mb-4 col-12 col-lg-12">
                        <dx-data-grid id="gridContainer" [columnHidingEnabled]="true" [showBorders]="true"
                            [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="true"
                            [dataSource]="listaVehiculos" [keyExpr]="'id'" [width]="'100%'">
                            <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
                            <dxo-paging [pageSize]="20"></dxo-paging>
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20]" [showInfo]="true"></dxo-pager>
                            <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                            <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                            <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                            <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                            <dxi-column *appHasPermission="['39', '40']" caption="Acciones" cellTemplate="Acciones" alignment="center" [width]="180"></dxi-column>
                            <dxi-column dataField="foto" caption="Imagen" cellTemplate="imagen" [width]="200" alignment="center">
                                <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
                            </dxi-column>
                            <dxi-column caption="Tarjeta Circulación" [width]="150" alignment="center"
                                [allowSorting]="false" [allowFiltering]="false" cellTemplate="ident">
                            </dxi-column>
                            <div *dxTemplate="let f of 'ident'">
                                <button type="button" class="btn btn-primary btn-sm"
                                    style="border-radius: 5px;"
                                    (click)="previsualizar(f?.data?.tarjetaCirculacion, 'Tarjeta Circulación', f?.data)">
                                    <i class="fa fa-file-pdf-o"></i>&nbsp;&nbsp;Observar
                                </button>
                            </div>
                            <dxi-column caption="Póliza" [width]="150" alignment="center" [allowSorting]="false"
                                [allowFiltering]="false" cellTemplate="poliz">
                            </dxi-column>
                            <div *dxTemplate="let f of 'poliz'">
                                <button type="button" class="btn btn-success btn-sm"
                                    style="border-radius: 5px;"
                                    (click)="previsualizar(f?.data?.polizaSeguro, 'Póliza de Seguro', f?.data)">
                                    <i class="fa fa-file-pdf-o"></i>&nbsp;&nbsp;Observar
                                </button>
                            </div>
                            <dxi-column caption="Permiso de Concesión" [width]="150" alignment="center"
                                [allowSorting]="false" [allowFiltering]="false" cellTemplate="concesip">
                            </dxi-column>
                            <div *dxTemplate="let f of 'concesip'">
                                <button type="button" class="btn btn-warning btn-sm"
                                    style="border-radius: 5px;"
                                    (click)="previsualizar(f?.data?.permisoConcesion, 'Permiso de Concesión', f?.data)">
                                    <i class="fa fa-file-pdf-o"></i>&nbsp;&nbsp;Observar
                                </button>
                            </div>
                            <dxi-column caption="Inspección Mecánica" [width]="150" alignment="center"
                                [allowSorting]="false" [allowFiltering]="false" cellTemplate="insMec">
                            </dxi-column>
                            <div *dxTemplate="let f of 'insMec'">
                                <button type="button" class="btn btn-info btn-sm"
                                    style="border-radius: 5px;"
                                    (click)="previsualizar(f?.data?.inspeccionMecanica, 'Inspección Mecánica', f?.data)">
                                    <i class="fa fa-file-pdf-o"></i>&nbsp;&nbsp;Observar
                                </button>
                            </div>
                            <dxi-column dataField="marca" caption="Marca" alignment="center" dataType="string"></dxi-column>
                            <dxi-column dataField="modelo" caption="Modelo" alignment="center" dataType="string"></dxi-column>
                            <dxi-column dataField="ano" caption="Año" alignment="center" dataType="string"></dxi-column>
                            <dxi-column dataField="placa" caption="Placa" alignment="center" dataType="string"></dxi-column>
                            <dxi-column dataField="numeroEconomico" caption="N° Económico" alignment="center" dataType="string"></dxi-column>
                            <dxi-column dataField="estatus" caption="Estatus" alignment="center" dataType="string" cellTemplate="est">
                                <div *dxTemplate="let f of 'est'">
                                    <span *ngIf="f.data.estatus === 1" class="estatus estatus-activo">
                                        Activo
                                    </span>
                                    <span *ngIf="f.data.estatus !== 1" class="estatus estatus-inactivo">
                                        Inactivo
                                    </span>
                                </div>
                            </dxi-column>
                            <div *dxTemplate="let data of 'imagen'" style="text-align: center;">
                                <img *ngIf="data.value" style="max-width: 100px;" [src]="data.value" />
                                <img *ngIf="data.value == null" style="max-width: 70px;"
                                    src="https://transmovi.s3.us-east-2.amazonaws.com/imagenes/no-image.jpg" />
                            </div>
                            <dxo-export [enabled]="false" [allowExportSelectedData]="true"
                                [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }">
                            </dxo-export>
                            <div *dxTemplate="let row of 'Acciones'" class="d-flex gap-3 justify-content-center">
                                <div *appHasPermission="'39'">
                                    <button valueExpr="id" id="actualizarButton" class="btnAcciones"
                                        (click)="actualizarVehiculo(row.data.id)">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                </div>
                                <div *appHasPermission="'40'">
                                    <button *ngIf="row.data.estatus === 0" id="pinButton" class="btnAcciones"
                                        (click)="activar(row.data)">
                                        <i class="fa fa-arrow-up"></i>
                                    </button>
                                    <button *ngIf="row.data.estatus === 1" id="deleteButton" class="btnAcciones"
                                        (click)="desactivar(row.data)">
                                        <i class="fa fa-arrow-down"></i>
                                    </button>
                                </div>
                            </div>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<dx-load-panel #loadPanel shadingColor="rgba(0,0,0,0.4)" [(visible)]="loading" [showIndicator]="true" [showPane]="true"
    [shading]="true" [closeOnOutsideClick]="false" [message]="loadingMessage">
</dx-load-panel>

<dx-popup [visible]="pdfPopupVisible" [showTitle]="true" title="Documentación" [dragEnabled]="true"
    [closeOnOutsideClick]="false" [width]="pdfPopupWidth" [height]="'auto'" [showCloseButton]="true"
    (onHiding)="pdfPopupVisible = false">
    <div class="pdf-viewer">
        <div class="pdf-loader" *ngIf="pdfLoading && !pdfError">
            Cargando documento…
        </div>
        <span class="dc-document" *ngIf="!pdfError">
            {{pdfTitle}}
            <br>
        </span>
        <ng-container *ngIf="!pdfError; else pdfErrorTpl">
            <br>
            <div class="pdf-frame" [class.is-loading]="pdfLoading">
                <iframe class="pdf-iframe" [src]="pdfUrlSafe" (load)="onPdfLoaded()">
                </iframe>
            </div>
            <div class="pdf-actions">
                <button type="button" class="abrirArchivo" (click)="abrirEnNuevaPestana()">
                    <i class="fa fa-plus"></i>&nbsp;&nbsp;Abrir
                </button>
                <button type="button" class="descargarArchivo" (click)="descargarPdfForzada()">
                    <i class="fa fa-download"></i>&nbsp;&nbsp;Descargar
                </button>
            </div>
        </ng-container>
        <ng-template #pdfErrorTpl>
            <div class="pdf-error-card">
                <h4>📄 No pudimos previsualizar el PDF</h4>
                <p>{{ pdfErrorMsg || 'El archivo no está disponible, el tipo de contenido no es PDF o fue bloqueado por el navegador (CORS).' }}</p>
            </div>
        </ng-template>
    </div>
</dx-popup>
