<div [@fadeInUp] class="container-fluid">
  <div class="card">
    <div class="card-header-custom">
      <div class="icon-wrapper">
        <i class="fas fa-plus"></i>
      </div>
      <div class="header-text">
        <h5>{{ title }}</h5>
        <span>Completa la información para registrar una nueva instalación.</span>
      </div>
    </div>

    <div class="card-body">
      <form [formGroup]="instalacionesForm" class="cliente-form">
        <h6 class="section-title">Datos Generales</h6>
        <div class="row mt-3">
          <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 mt-3">
            <label for="idCliente" class="form-label">Cliente</label>
            <dx-select-box
              id="idCliente"
              class="tm-select w-100"
              formControlName="idCliente"
              [dataSource]="listaClientes"
              [displayExpr]="displayCliente"
              valueExpr="id"
              [disabled]="!isAdmin"
              [searchEnabled]="true"
              [showClearButton]="true"
              [noDataText]="'Sin registros'"
              placeholder="Seleccione un cliente">
            </dx-select-box>
          </div>
          <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 mt-3">
            <label for="idDispositivo" class="form-label">Dispositivo</label>
            <dx-select-box
              id="idDispositivo"
              class="tm-select w-100"
              formControlName="idDispositivo"
              [dataSource]="listaDipositivos"
              [displayExpr]="displayDispositivo"
              valueExpr="id"
              [searchEnabled]="true"
              [showClearButton]="true"
              [noDataText]="'Sin registros'"
              placeholder="Seleccione un dispositivo">
            </dx-select-box>
          </div>
          <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 mt-3">
            <label for="idBlueVox" class="form-label">Bluevox</label>
            <dx-select-box
              id="idBlueVox"
              class="tm-select w-100"
              formControlName="idBlueVox"
              [dataSource]="listaBlueVox"
              [displayExpr]="displayBluevox"
              valueExpr="id"
              [searchEnabled]="true"
              [showClearButton]="true"
              [noDataText]="'Sin registros'"
              placeholder="Seleccione un Bluevox">
            </dx-select-box>
          </div>
          <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 mt-3">
            <label for="idVehiculo" class="form-label">Vehículo</label>
            <dx-select-box
              id="idVehiculo"
              class="tm-select w-100"
              formControlName="idVehiculo"
              [dataSource]="listaVehiculos"
              [displayExpr]="displayVehiculo"
              valueExpr="id"
              [disabled]="!!idInstalacion"
              [searchEnabled]="true"
              [showClearButton]="true"
              [noDataText]="'Sin registros'"
              placeholder="Seleccione un vehículo">
            </dx-select-box>
          </div>
        </div>
        <div class="form-actions mt-4">
          <button type="submit" class="submit" (click)="submit()">{{ submitButton }}</button>
          <button type="button" class="cancel" (click)="regresar()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
