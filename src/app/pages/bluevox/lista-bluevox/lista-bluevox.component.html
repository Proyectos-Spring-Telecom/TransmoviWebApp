<div [@fadeInUp] class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="u-banner">
                <div class="u-banner__icon">
                    <div class="u-icon">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="u-banner__body">
                    <h2 class="u-banner__title">Bitácora de Viajes</h2>
                    <p class="u-banner__subtitle">
                        Consulta y analiza los registros de entradas y salidas realizadas por cada
                        dispositivo BlueVox en sus respectivas rutas.
                    </p>
                    <!-- <div>
                        <button class="u-btn u-btn--primary" (click)="agregarCliente()">
                            <i class="fas fa-plus"></i>
                            <span>Agregar Cliente</span>
                        </button>
                    </div> -->
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-12">
                    <div class="row mt-1 align-items-center">
                        <div class="col-auto">
                            <div class="mt-3" style="display: inline-block;">
                                <label>Fecha Inicial</label>
                                <dx-date-box #dateBoxInicial type="datetime" [width]="200" [height]="35"
                                    [(value)]="fechaInicial">
                                    <dx-validator>
                                        <dxi-validation-rule type="required"></dxi-validation-rule>
                                    </dx-validator>
                                </dx-date-box>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="mt-3" style="display: inline-block;">
                                <label>Fecha Final</label>
                                <dx-date-box #dateBoxFinal type="datetime" [width]="200" [height]="35"
                                    [(value)]="fechaFinal">
                                    <dx-validator>
                                        <dxi-validation-rule type="required"></dxi-validation-rule>
                                    </dx-validator>
                                </dx-date-box>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button id="agregarBoton" mat-raised-button class="btn btn-success"
                                style="margin-top: 3rem; width: 120px;" (click)="buscarPorRango()">
                                <i class="fa fa-search" style="text-align: center;"></i>&nbsp;Buscar
                            </button>

                        </div>
                        <div class="col-auto">
                            <button id="limpiarBoton" mat-raised-button class="btn btn-secondary"
                                (click)="limpiarCampos()" style="margin-top: 3rem; width: 120px;">
                                <i class="fa fa-undo"></i>&nbsp;Limpiar
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive mb-4 col-12 col-lg-12">
                        <dx-data-grid #gridContainer id="gridContainer" [columnHidingEnabled]="true"
                            [showBorders]="'true'" [showColumnLines]="true" [showRowLines]="true"
                            [rowAlternationEnabled]="'true'" [dataSource]="listaBluevox" [keyExpr]="'Id'"
                            [width]="'100%'" [remoteOperations]="{ paging: true }" [paging]="{ pageSize: pageSize }"
                            [pager]="{ 
                                showPageSizeSelector: true, 
                                allowedPageSizes: [50], 
                                showInfo: true,
                                infoText: 'Página {0} de {1}', 
                                visible: true 
                            }" (onPageIndexChanged)=" onPageIndexChanged($event)"
                            (onOptionChanged)="onGridOptionChanged($event)">
                            <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20]"
                                [showInfo]="true"></dxo-pager>
                            <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                            <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                            <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                            <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                            <dxi-column dataField="diferencia" caption="Diferencia" alignment="center"></dxi-column>
                            <dxi-column dataField="numeroSerieBlueVox" caption="N° de BlueVox" alignment="center"></dxi-column>
                            <dxi-column dataField="placaVehiculo" caption="Vehículo" alignment="center" cellTemplate="placaVehiculo">
                                <div *dxTemplate="let f of 'placaVehiculo'">
                                    <div *ngIf="f.data.placaVehiculo">
                                        {{ f.data.placaVehiculo }}
                                    </div>
                                    <div *ngIf="!f.data.placaVehiculo">
                                        <span>Sin registro</span>
                                    </div>
                                </div>
                            </dxi-column>
                            <dxi-column dataField="entradas" caption="Entradas" alignment="center"></dxi-column>
                            <dxi-column dataField="salidas" caption="Salidas" alignment="center"></dxi-column>
                            <dxi-column dataField="fhRegistro" caption="Fecha y Hora" alignment="center"
                                cellTemplate="fechaTemplate">
                                <div *dxTemplate="let data of 'fechaTemplate'">
                                    {{ data.value | date: 'dd/MM/yyyy HH:mm' : 'UTC' }}
                                </div>
                            </dxi-column>
                            <dxo-export [enabled]="false" [allowExportSelectedData]="true"
                                [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }">
                            </dxo-export>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<dx-load-panel #loadPanel shadingColor="rgba(0,0,0,0.4)" [(visible)]="loading" [showIndicator]="true" [showPane]="true"
    [shading]="true" [closeOnOutsideClick]="false" [message]="loadingMessage">
</dx-load-panel>
