<div [@fadeInUp] class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="u-banner">
                <div class="u-banner__icon">
                    <div class="u-icon">
                        <i class="fas fa-list-alt"></i>
                    </div>
                </div>
                <div class="u-banner__body">
                    <h2 class="u-banner__title">Gestión de Verificaciones</h2>
                    <p class="u-banner__subtitle">
                        Explora y gestiona las verificaciones de los vehiculos.
                    </p>
                    <div *appHasPermission="'6'">
                        <button class="u-btn u-btn--primary" (click)="agregarVerificacion()">
                            <i class="fas fa-plus"></i>
                            <span>Agregar Verificación</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-12">
                    <div class="table-responsive mb-4 col-12 col-lg-12">
                        <dx-data-grid id="gridContainer" [columnHidingEnabled]="true" [showBorders]="true"
                            [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="true"
                            [dataSource]="listaVerificaciones" [remoteOperations]="{ paging: true }" [width]="'100%'"
                            [paging]="{ pageSize: pageSize }" [pager]="{ 
                                showPageSizeSelector: true, 
                                allowedPageSizes: [50], 
                                showInfo: true,
                                infoText: 'Página {0} de {1}', 
                                visible: true 
                            }" (onPageIndexChanged)=" onPageIndexChanged($event)"
                            (onOptionChanged)="onGridOptionChanged($event)">
                            <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
                            <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                            <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                            <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                            <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20]"
                                [showInfo]="true"></dxo-pager>
                            <!-- <dxi-column dataField="Logotipo" caption="Logotipo" alignment="center" cellTemplate="cellTemplate">
                                <ng-template *dxTemplate="let d of 'cellTemplate'">
                                    <img [src]="d.data.Logotipo" alt="Logo" width="50">
                                </ng-template>
                            </dxi-column> -->
                            <dxi-column *appHasPermission="['7', '8']" caption="Acciones" cellTemplate="Acciones"
                                alignment="center" [width]="150"></dxi-column>
                            <dxi-column dataField="imagenVehiculo" caption="Imagen" cellTemplate="imagen" [width]="200"
                                alignment="center">
                                <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
                            </dxi-column>
                            <div *dxTemplate="let data of 'imagen'" style="text-align: center;">
                                <img *ngIf="data.value" style="max-width: 100px;" [src]="data.value" />
                                <img *ngIf="data.value == null" style="max-width: 70px;"
                                    src="https://transmovi.s3.us-east-2.amazonaws.com/imagenes/no-image.jpg" />
                            </div>
                            <dxi-column dataField="placaVehiculo" caption="Instalación" alignment="center"
                                dataType="number">
                            </dxi-column>
                            <dxi-column dataField="verificacionActual" caption="Verificación Actual" alignment="center"
                                dataType="date" cellTemplate="verFecha"> </dxi-column>
                            <div *dxTemplate="let d of 'verFecha'">
                                {{ d.data.verificacionActual | date:'dd/MM/yyyy' }}
                            </div>
                            <dxi-column dataField="proximaVerificacion" caption="Proxima Verificación"
                                alignment="center" dataType="date" cellTemplate="proxVerificacion"> </dxi-column>

                            <div *dxTemplate="let d of 'proxVerificacion'">
                                {{ d.data.proximaVerificacion | date:'dd/MM/yyyy' }}
                            </div>

                            <dxi-column dataField="estatus" caption="Estatus" alignment="center" dataType="string"
                                cellTemplate="est">
                                <div *dxTemplate="let f of 'est'">
                                    <span *ngIf="toNum(f.data.estatus) === 1" class="estatus estatus-activo">
                                        Activo
                                    </span>
                                    <span *ngIf="toNum(f.data.estatus) !== 1" class="estatus estatus-inactivo">
                                        Inactivo
                                    </span>
                                </div>
                            </dxi-column>
                            <div *dxTemplate="let row of 'Acciones'" class="d-flex gap-3 justify-content-center">
                                <div *appHasPermission="'7'">
                                    <button id="actualizarButton" class="btnAcciones"
                                        (click)="actualizarVerificacion(row.data.id)">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                </div>
                                <div *appHasPermission="'8'">
                                    <button *ngIf="row.data.estatus === 0" id="pinButton" class="btnAcciones"
                                        (click)="activar(row.data)">
                                        <i class="fa fa-arrow-up"></i>
                                    </button>
                                    <button *ngIf="row.data.estatus === 1" id="deleteButton" class="btnAcciones"
                                        (click)="desactivar(row.data)">
                                        <i class="fa fa-arrow-down"></i>
                                    </button>
                                </div>
                            </div>

                            <dxo-export [enabled]="false" [allowExportSelectedData]="true"
                                [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }">
                            </dxo-export>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<dx-load-panel #loadPanel shadingColor="rgba(0,0,0,0.4)" [(visible)]="loading" [showIndicator]="true" [showPane]="true"
    [shading]="true" [closeOnOutsideClick]="false" [message]="loadingMessage">
</dx-load-panel>
