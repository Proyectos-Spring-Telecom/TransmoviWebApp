<div [@fadeInUp] class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="filtros-panel mt-4">
                <div class="filtros-header">
                    <div class="filtros-icon">
                        <i class="fas fa-sliders-h"></i>
                    </div>
                    <div class="filtros-texto">
                        <h2>Validaciones Detalladas (Boletaje)</h2>
                        <p>Consulta, busca y navega entre tus registros</p>
                    </div>
                </div>

                <div class="filtros-body row gx-4 gy-3 mt-2">
                    <div class="col-12 col-md-5 col-xl-4">
                        <label>Rango de fechas / horas</label>
                        <div class="d-flex align-items-center gap-2">
                            <dx-date-box type="datetime" displayFormat="dd/MM/yyyy HH:mm" stylingMode="filled"
                                [width]="'100%'"></dx-date-box>
                            <span style="color: #9ec5fe; font-size: 13px;">a</span>
                            <dx-date-box type="datetime" displayFormat="dd/MM/yyyy HH:mm" stylingMode="filled"
                                [width]="'100%'"></dx-date-box>
                        </div>
                    </div>

                    <div class="col-12 col-md-4 col-xl-2">
                        <label>Cliente</label>
                        <dx-select-box stylingMode="filled" placeholder="Selecciona cliente"
                            [width]="'100%'"></dx-select-box>
                    </div>

                    <div class="col-12 col-md-4 col-xl-2">
                        <label>Ruta</label>
                        <dx-select-box stylingMode="filled" placeholder="Selecciona ruta"
                            [width]="'100%'"></dx-select-box>
                    </div>

                    <div class="col-12 col-md-4 col-xl-2">
                        <label>Derrotero</label>
                        <dx-select-box stylingMode="filled" placeholder="Selecciona derrotero"
                            [width]="'100%'"></dx-select-box>
                    </div>

                    <div class="col-12 col-md-4 col-xl-2">
                        <label>Operador</label>
                        <dx-select-box stylingMode="filled" placeholder="Selecciona operador"
                            [width]="'100%'"></dx-select-box>
                    </div>

                    <div class="col-12 col-md-4 col-xl-2">
                        <label>Vehículo</label>
                        <dx-select-box stylingMode="filled" placeholder="Selecciona vehículo"
                            [width]="'100%'"></dx-select-box>
                    </div>

                    <div class="col-12 col-md-4 col-xl-2">
                        <label>Dispositivo</label>
                        <dx-select-box stylingMode="filled" placeholder="Selecciona dispositivo"
                            [width]="'100%'"></dx-select-box>
                    </div>
                </div>

                <div class="filtros-footer mt-4 d-flex justify-content-end gap-3">
                    <button class="btn-filtro limpiar">
                        <i class="fas fa-rotate-left"></i> Limpiar
                    </button>
                    <button class="btn-filtro aplicar">
                        <i class="fas fa-magnifying-glass"></i> Aplicar filtros
                    </button>
                </div>

            </div>

            <div class="row mt-4">
                <div class="col-lg-12">
                    <div class="table-responsive mb-4 col-12 col-lg-12">
                        <dx-data-grid id="gridContainer" [columnHidingEnabled]="true" [showBorders]="true"
                            [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="true"
                            [dataSource]="informacion" [keyExpr]="'id'" [width]="'100%'">
                            <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
                            <dxo-paging [pageSize]="20"></dxo-paging>
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20]"
                                [showInfo]="true"></dxo-pager>
                            <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                            <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                            <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                            <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                            <dxi-column dataField="idTx" caption="Id Tx" dataType="string"
                                alignment="center"></dxi-column>

                            <dxi-column dataField="fechaHora" caption="Fecha / Hora" dataType="datetime"
                                alignment="center" format="dd/MM/yyyy HH:mm"></dxi-column>

                            <dxi-column dataField="monto" caption="Monto" dataType="number" alignment="center"
                                format="{ type: 'currency', currency: 'MXN', precision: 2 }"></dxi-column>

                            <dxi-column dataField="monederoSerie" caption="Monedero (Serie)" dataType="string"
                                alignment="center"></dxi-column>

                            <dxi-column dataField="dispositivoSerie" caption="Dispositivo (Serie)" dataType="string"
                                alignment="center"></dxi-column>

                            <dxi-column dataField="latitud" caption="Latitud" dataType="number" alignment="center"
                                format="{ type: 'fixedPoint', precision: 6 }"></dxi-column>

                            <dxi-column dataField="longitud" caption="Longitud" dataType="number" alignment="center"
                                format="{ type: 'fixedPoint', precision: 6 }"></dxi-column>

                            <dxi-column dataField="rutaDerrotero" caption="Ruta / Derrotero" dataType="string"
                                alignment="center"></dxi-column>

                            <dxi-column dataField="viaje" caption="Viaje" dataType="number" alignment="center"
                                format="{ type: 'fixedPoint', precision: 0 }"></dxi-column>

                            <dxi-column dataField="turno" caption="Turno" dataType="string"
                                alignment="center"></dxi-column>

                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
