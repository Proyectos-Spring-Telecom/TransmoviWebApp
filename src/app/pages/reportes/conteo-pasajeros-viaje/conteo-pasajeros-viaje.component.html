<div [@fadeInUp] class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="filtros-panel mt-4">
                <div class="filtros-header">
                    <div class="filtros-icon">
                        <i class="fas fa-sliders-h"></i>
                    </div>
                    <div class="filtros-texto">
                        <h2>Conteo Pasajeros por Viaje</h2>
                        <p>Consulta, busca y navega entre tus registros</p>
                    </div>
                </div>
                <div class="filtros-body row gx-4 gy-3 mt-2">
                    <div class="col-12 col-md-4 col-xl-3">
                        <label>Fecha</label>
                        <dx-date-box type="date" displayFormat="dd/MM/yyyy" stylingMode="filled" [width]="'100%'">
                        </dx-date-box>
                    </div>

                    <div class="col-12 col-md-4 col-xl-3">
                        <label>Ruta</label>
                        <dx-select-box stylingMode="filled" placeholder="Selecciona ruta" [width]="'100%'">
                        </dx-select-box>
                    </div>

                    <div class="col-12 col-md-4 col-xl-3">
                        <label>Derrotero</label>
                        <dx-select-box stylingMode="filled" placeholder="Selecciona derrotero" [width]="'100%'">
                        </dx-select-box>
                    </div>
                </div>
                <div class="filtros-footer mt-4 d-flex justify-content-end gap-3">
                    <button class="btn-filtro limpiar">
                        <i class="fas fa-rotate-left"></i> Limpiar
                    </button>
                    <button class="btn-filtro aplicar">
                        <i class="fas fa-magnifying-glass"></i> Aplicar filtros
                    </button>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-12">
                    <div class="table-responsive mb-4 col-12 col-lg-12">
                        <dx-data-grid id="gridContainer" [columnHidingEnabled]="true" [showBorders]="true"
                            [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="true"
                            [dataSource]="informacion" [keyExpr]="'id'" [width]="'100%'">
                            <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
                            <dxo-paging [pageSize]="20"></dxo-paging>
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20]"
                                [showInfo]="true"></dxo-pager>
                            <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                            <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                            <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                            <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                            <dxi-column dataField="viaje" caption="Viaje" dataType="string"
                                alignment="center"></dxi-column>

                            <dxi-column dataField="inicio" caption="Inicio" dataType="datetime" alignment="center"
                                format="dd/MM/yyyy HH:mm"></dxi-column>

                            <dxi-column dataField="fin" caption="Fin" dataType="datetime" alignment="center"
                                format="dd/MM/yyyy HH:mm"></dxi-column>

                            <dxi-column dataField="entradas" caption="Entradas" dataType="number" alignment="center"
                                format="{ type: 'fixedPoint', precision: 0 }"></dxi-column>

                            <dxi-column dataField="salidas" caption="Salidas" dataType="number" alignment="center"
                                format="{ type: 'fixedPoint', precision: 0 }"></dxi-column>

                            <dxi-column dataField="diferenciaNeta" caption="Diferencia (Neto)" dataType="number"
                                alignment="center"
                                format="{ type: 'currency', currency: 'MXN', precision: 2 }"></dxi-column>

                            <dxi-column dataField="validaciones" caption="Validaciones" dataType="number"
                                alignment="center" format="{ type: 'fixedPoint', precision: 0 }"></dxi-column>

                            <dxi-column dataField="brecha" caption="Brecha (Entradas - Validaciones)" dataType="number"
                                alignment="center" format="{ type: 'fixedPoint', precision: 0 }"></dxi-column>

                            <dxi-column dataField="porcentajeEvasion" caption="% EvasiÃ³n" dataType="number"
                                alignment="center" format="{ type: 'percent', precision: 2 }"></dxi-column>

                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
