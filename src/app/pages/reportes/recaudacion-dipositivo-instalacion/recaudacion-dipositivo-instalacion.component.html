<div [@fadeInUp] class="container-fluid">
    <div class="card">
        <div class="card-body">
            <form class="filtros-panel mt-4" [formGroup]="filtroForm">
                <div class="filtros-header">
                    <div class="filtros-icon">
                        <i class="fas fa-sliders-h"></i>
                    </div>
                    <div class="filtros-texto">
                        <h2>Recaudación por Dispositivo Instalación</h2>
                        <p>Consulta, busca y navega entre tus registros</p>
                    </div>
                </div>

                <div class="filtros-body row gx-4 gy-3 mt-2">
                    <div class="col-12 col-md-4 col-xl-3">
                        <label>Rango de fechas</label>
                        <div class="d-flex align-items-center gap-2">
                            <dx-date-box type="date" displayFormat="dd/MM/yyyy" stylingMode="filled"
                                formControlName="fechaInicio" [width]="'100%'"></dx-date-box>
                            <span style="color: #9ec5fe; font-size: 13px;">a</span>
                            <dx-date-box type="date" displayFormat="dd/MM/yyyy" stylingMode="filled"
                                formControlName="fechaFin" [width]="'100%'"></dx-date-box>
                        </div>
                    </div>

                    <div class="col-12 col-md-4 col-xl-3">
                        <label>Cliente</label>
                        <dx-select-box stylingMode="filled" placeholder="Selecciona cliente" formControlName="idCliente"
                            [dataSource]="clientesOptions" [valueExpr]="clienteValueExpr" [displayExpr]="clienteDisplayExpr"
                            [searchEnabled]="true" [showClearButton]="true" [width]="'100%'"></dx-select-box>
                    </div>

                    <div class="col-12 col-md-4 col-xl-3">
                        <label>Dispositivo</label>
                        <dx-select-box stylingMode="filled" placeholder="Selecciona dispositivo"
                            formControlName="idDispositivo" [dataSource]="dispositivosOptions"
                            [valueExpr]="dispositivoValueExpr" [displayExpr]="dispositivoDisplayExpr"
                            [searchEnabled]="true" [showClearButton]="true" [disabled]="dispositivoDisabled" [width]="'100%'"></dx-select-box>
                    </div>

                    <div class="col-12 col-md-4 col-xl-3">
                        <label>Instalación</label>
                        <dx-select-box stylingMode="filled" placeholder="Selecciona instalación"
                            formControlName="idInstalacion" [dataSource]="instalacionesOptions"
                            [valueExpr]="instalacionValueExpr" [displayExpr]="instalacionDisplayExpr"
                            [searchEnabled]="true" [showClearButton]="true" [width]="'100%'"></dx-select-box>
                    </div>
                </div>

                <div class="filtros-footer mt-4 d-flex justify-content-end gap-3">
                    <button type="button" class="btn-filtro limpiar" (click)="limpiarFiltros()">
                        <i class="fas fa-rotate-left"></i> Limpiar
                    </button>
                    <button type="button" class="btn-filtro aplicar" (click)="aplicarFiltros()">
                        <i class="fas fa-magnifying-glass"></i> Aplicar filtros
                    </button>
                </div>

            </form>

            <div class="row mt-4">
                <div class="col-lg-12">
                    <div class="table-responsive mb-4 col-12 col-lg-12">
                        <dx-data-grid id="gridContainer" [columnHidingEnabled]="true" [showBorders]="true"
                            [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="true"
                            [dataSource]="informacion" [keyExpr]="'id'" [noDataText]="'Sin información'"
                            [width]="'100%'">
                            <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
                            <dxo-paging [pageSize]="20"></dxo-paging>
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20]"
                                [showInfo]="true"></dxo-pager>
                            <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                            <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                            <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                            <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                            <dxi-column dataField="serieDispositivo" caption="Serie Dispositivo" dataType="string"
                                alignment="center"></dxi-column>

                            <dxi-column dataField="serieBluevox" caption="Serie BlueVox" dataType="string"
                                alignment="center"></dxi-column>

                            <dxi-column dataField="vehiculo" caption="Vehículo" dataType="string"
                                alignment="center"></dxi-column>

                            <dxi-column dataField="validaciones" caption="Validaciones" dataType="number"
                                alignment="center"></dxi-column>

                            <dxi-column dataField="ingresos" caption="Ingresos (MXN)" dataType="number"
                                alignment="center"></dxi-column>

                            <dxi-column dataField="ultimaPosicion" caption="Última Posición" dataType="string"
                                alignment="center"></dxi-column>

                            <dxi-column dataField="estado" caption="Estado" dataType="string"
                                alignment="center"></dxi-column>

                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
