<div [@fadeInUp] class="container-fluid">
  <div class="card">
    <div class="card-header-custom">
      <div class="icon-wrapper">
        <i class="fas fa-plus"></i>
      </div>
      <div class="header-text">
        <h5>{{ title }}</h5>
        <span>Completa la información para registrar una nueva región.</span>
      </div>
    </div>

    <div class="card-body">
      <form [formGroup]="regionesForm" class="cliente-form">
        <h6 class="section-title">Datos Generales</h6>

        <div class="row">
          <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 mt-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" type="text" class="form-control" formControlName="nombre" placeholder="Centro" />
          </div>

          <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 mt-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input id="descripcion" type="text" class="form-control" formControlName="descripcion" placeholder="Colonias principales" />
          </div>

          <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 mt-3">
            <label for="idCliente" class="form-label">Cliente</label>
            <dx-select-box
              id="idCliente"
              class="tm-select w-100"
              formControlName="idCliente"
              [dataSource]="listaClientes"
              valueExpr="id"
              [displayExpr]="displayCliente"
              [disabled]="!isAdmin"
              [searchEnabled]="true"
              [showClearButton]="true"
              [noDataText]="'Sin registros'"
              placeholder="Seleccione un cliente">
            </dx-select-box>
          </div>
        </div>
        <div class="row mt-4">
                    <div class="col-12">
                        <div id="map"></div>
                    </div>
                </div>

        <div class="form-actions mt-4">
          <button type="submit" class="submit" (click)="submit()">{{ submitButton }}</button>
          <button type="button" class="cancel" (click)="regresar()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
