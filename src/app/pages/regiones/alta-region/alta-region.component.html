<div [@fadeInUp] class="container-fluid">
    <div class="card">
        <div class="card-header-custom">
            <div class="icon-wrapper">
                <i class="fas fa-plus"></i>
            </div>
            <div class="header-text">
                <h5>{{ title }}</h5>
                <span>Completa la información para registrar una nueva región.</span>
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="regionesForm" class="cliente-form">
                <h6 class="section-title">Datos Generales</h6>
                <div class="row">
                    <div class="col-md-4 mt-1">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" formControlName="nombre" placeholder="Ej: Centro">
                    </div>
                    <div class="col-md-4 mt-1">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" class="form-control" formControlName="descripcion" placeholder="Ej: Colonias principales">
                    </div>
                    <div class="col-md-4 mt-1">
                        <label for="idCliente" class="form-label">Cliente</label>
                        <select id="idCliente" class="form-select" formControlName="idCliente">
                            <option value="">Seleccione un cliente</option>
                            <option *ngFor="let c of listaClientes"  [ngValue]="c.id">{{ c.nombre }} {{c.apellidoPaterno || ' ' }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions mt-4">
                    <button type="submit" class="submit" (click)="submit()">{{submitButton}}</button>
                    <button type="button" class="cancel" (click)="regresar()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
