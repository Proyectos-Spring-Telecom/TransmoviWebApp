<div [@fadeInUp] class="container-fluid">

    <div class="card">
        <div class="card-body">
            <div class="u-banner">
                <div class="u-banner__icon">
                    <div class="u-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <div class="u-banner__body">
                    <h2 class="u-banner__title">Gesti칩n de Permisos</h2>
                    <p class="u-banner__subtitle">
                        Consulta, busca y navega entre tus permisos registrados
                    </p>
                    <div *appHasPermission="'14'">
                        <button class="u-btn u-btn--primary" (click)="agregarPermiso()">
                            <i class="fas fa-plus"></i>
                            <span>Agregar Permiso</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-12">
                    <div class="table-responsive mb-4 col-12 col-lg-12">
                        <dx-data-grid #gridContainer id="gridContainer" [columnHidingEnabled]="true"
                            [showBorders]="'true'" [showColumnLines]="true" [showRowLines]="true"
                            [rowAlternationEnabled]="'true'" [dataSource]="listaPermisos" [keyExpr]="'Id'"
                            [width]="'100%'" [remoteOperations]="{ paging: true }" [paging]="{ pageSize: pageSize }"
                            [pager]="{ 
                                showPageSizeSelector: true, 
                                allowedPageSizes: [50], 
                                showInfo: true,
                                infoText: 'P치gina {0} de {1}', 
                                visible: true 
                            }" (onPageIndexChanged)=" onPageIndexChanged($event)" (onOptionChanged)="onGridOptionChanged($event)">
                            <dxo-search-panel [visible]="true" [width]="200"
                                placeholder="Buscar..."></dxo-search-panel>
                            <dxo-toolbar>
                                <dxi-item name="groupPanel" location="before"></dxi-item>
                                <dxi-item name="exportButton" location="after"
                                    [options]="{ text: 'Exportar Grid', icon: 'export' }" [showText]="'always'">
                                </dxi-item>
                                <dxi-item name="searchPanel" location="after"></dxi-item>
                            </dxo-toolbar>
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20]" [showInfo]="true"></dxo-pager>
                            <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                            <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                            <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                            <dxi-column *appHasPermission="['15', '16']" caption="Acciones" cellTemplate="acciones" alignment="center" [width]="150"></dxi-column>
                            <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
                            <dxi-column dataField="nombre" caption="Nombre" alignment="center" dataType="string"[allowSearch]="true"></dxi-column>
                            <dxi-column dataField="descripcion" caption="Descripci칩n" alignment="center" dataType="string" [allowSearch]="true"></dxi-column>
                            <dxi-column dataField="idModulo2.nombre" caption="M칩dulo" alignment="center" dataType="string" [allowSearch]="true">
                                <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
                            </dxi-column>
                            <dxi-column dataField="estatus" caption="Estatus" alignment="center" cellTemplate="est">
                                <div *dxTemplate="let f of 'est'">
                                    <span *ngIf="f.data.estatus === 1" class="estatus estatus-activo">
                                        Activo
                                    </span>
                                    <span *ngIf="f.data.estatus !== 1" class="estatus estatus-inactivo">
                                        Inactivo
                                    </span>
                                </div>
                            </dxi-column>
                            <div *dxTemplate="let row of 'acciones'" class="d-flex gap-3 justify-content-center">
                                <div *appHasPermission="'15'">
                                    <button valueExpr="id" id="actualizarButton" class="btnAcciones"
                                        (click)="actualizarPermiso(row.data.id)">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                </div>
                                <div *appHasPermission="'16'">
                                    <button *ngIf="row.data.estatus === 0" id="pinButton" class="btnAcciones"
                                        (click)="activar(row.data)">
                                        <i class="fa fa-arrow-up"></i>
                                    </button>
                                    <button *ngIf="row.data.estatus === 1" id="deleteButton" class="btnAcciones"
                                        (click)="desactivar(row.data)">
                                        <i class="fa fa-arrow-down"></i>
                                    </button>
                                </div>
                            </div>
                            <dxo-export [enabled]="false" [allowExportSelectedData]="false"
                                [texts]="{ exportAll: 'Exportar todos los datos a Excel' }">
                            </dxo-export>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<dx-load-panel #loadPanel shadingColor="rgba(0,0,0,0.4)" [(visible)]="loading" [showIndicator]="true" [showPane]="true"
    [shading]="true" [closeOnOutsideClick]="false" [message]="loadingMessage">
</dx-load-panel>
