<div [@fadeInUp] class="container-fluid">

    <div class="card">
        <div class="card-body">
            <div class="u-banner">
                <div class="u-banner__icon">
                    <div class="u-icon">
                        <i class="fas fa-gear"></i>
                    </div>
                </div>
                <div class="u-banner__body">
                    <h2 class="u-banner__title">Gestión de Dispositivos</h2>
                    <p class="u-banner__subtitle">
                        Consulta, busca y navega entre tus dispositivos registrados
                    </p>
                    <div *appHasPermission="'42'">
                        <button class="u-btn u-btn--primary" (click)="agregarDispositivo()">
                            <i class="fas fa-plus"></i>
                            <span>Agregar dispositivos</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-12">
                    <div class="table-responsive mb-4 col-12 col-lg-12">
                        <dx-data-grid #gridContainer id="gridContainer" [columnHidingEnabled]="true"
                            [showBorders]="'true'" [showColumnLines]="true" [showRowLines]="true"
                            [rowAlternationEnabled]="'true'" [dataSource]="listaDispositivos" [keyExpr]="'id'"
                            [width]="'100%'" [remoteOperations]="{ paging: true }" [paging]="{ pageSize: pageSize }"
                            [pager]="{ 
                                showPageSizeSelector: true, 
                                allowedPageSizes: [50], 
                                showInfo: true,
                                infoText: 'Página {0} de {1}', 
                                visible: true 
                            }" (onPageIndexChanged)=" onPageIndexChanged($event)"
                            (onOptionChanged)="onGridOptionChanged($event)">
                            <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20]"
                                [showInfo]="true"></dxo-pager>
                            <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                            <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                            <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                            <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                            <dxi-column *appHasPermission="['43', '44']" caption="Acciones" cellTemplate="Acciones"
                                alignment="center" [width]="150"></dxi-column>
                            <dxi-column dataField="marca" caption="Marca" alignment="center"
                                dataType="string"></dxi-column>
                            <dxi-column dataField="modelo" caption="Modelo" alignment="center"
                                dataType="string"></dxi-column>
                            <dxi-column dataField="numeroSerie" caption="Número Serie" alignment="center"
                                dataType="string"></dxi-column>
                            <dxi-column dataField="estadoActual" caption="Estado Bluevox" alignment="center"
                                dataType="string" cellTemplate="estadoBluevoxTpl">
                            </dxi-column>
                            <div *dxTemplate="let cell of 'estadoBluevoxTpl'">
                                <ng-container [ngSwitch]="cell.value">
                                    <div *ngSwitchCase="0" class="estatus estatus-inactivo">Inactivo</div>
                                    <div *ngSwitchCase="1" class="estatus estatus-disponible">Disponible</div>
                                    <div *ngSwitchCase="2" class="estatus estatus-asignado">Instalado</div>
                                    <div *ngSwitchCase="3" class="estatus estatus-mantenimiento">En Mantenimiento</div>
                                    <div *ngSwitchCase="4" class="estatus estatus-danado">Dañado</div>
                                    <div *ngSwitchCase="5" class="estatus estatus-retirado">Retirado</div>
                                    <div *ngSwitchDefault class="estatus estatus-inactivo">Inactivo</div>
                                </ng-container>
                            </div>
                            <dxi-column dataField="estatus" caption="Estatus" alignment="center" cellTemplate="est"
                                dataType="string">
                                <div *dxTemplate="let f of 'est'">
                                    <span *ngIf="f.data.estatus === 1" class="estatus estatus-activo">
                                        Activo
                                    </span>
                                    <span *ngIf="f.data.estatus !== 1" class="estatus estatus-inactivo">
                                        Inactivo
                                    </span>
                                </div>
                            </dxi-column>
                            <dxi-column caption="Cliente" alignment="center" cellTemplate="clien">
                                <div *dxTemplate="let f of 'clien'">
                                    {{ f.data.nombreCliente || ' ' }} {{ f.data.apellidoPaternoCliente || ' ' }} {{
                                    f.data.apellidoMaternoCliente || ' ' }}
                                </div>
                            </dxi-column>
                            <dxo-export [enabled]="false" [allowExportSelectedData]="true"
                                [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }">
                            </dxo-export>
                            <div *dxTemplate="let row of 'Acciones'" class="d-flex gap-3 justify-content-center">
                                <div *appHasPermission="'43'">
                                    <button valueExpr="id" id="actualizarButton" class="btnAcciones"
                                        (click)="actualizarDispositivo(row.data.id)">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                </div>
                                <div *appHasPermission="'44'">
                                    <button *ngIf="row.data.estatus === 0" id="pinButton" class="btnAcciones"
                                        (click)="activar(row.data)">
                                        <i class="fa fa-arrow-up"></i>
                                    </button>
                                    <button *ngIf="row.data.estatus === 1" id="deleteButton" class="btnAcciones"
                                        (click)="desactivar(row.data)">
                                        <i class="fa fa-arrow-down"></i>
                                    </button>
                                </div>
                                <div>
<button id="pinButtonBlue" class="btnAcciones"
              (click)="abrirModalCambioEstado(row.data)">
          <i class="fa fa-exchange-alt"></i>
      </button>
                                </div>
                            </div>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<dx-load-panel #loadPanel shadingColor="rgba(0,0,0,0.4)" [(visible)]="loading" [showIndicator]="true" [showPane]="true"
    [shading]="true" [closeOnOutsideClick]="false" [message]="loadingMessage">
</dx-load-panel>
