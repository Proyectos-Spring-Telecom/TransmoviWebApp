<div [@fadeInUp] class="container-fluid">
  <div class="card">
    <div class="card-body">
      <div class="u-banner">
        <div class="u-banner__icon">
          <div class="u-icon">
            <i class="fas fa-location-arrow"></i>
          </div>
        </div>
        <div class="u-banner__body">
          <h2 class="u-banner__title">Gestión de Derroteros</h2>
          <p class="u-banner__subtitle">
            Consulta, busca y navega entre tus derroteros registrados
          </p>
          <div *appHasPermission="'70'">
            <button class="u-btn u-btn--primary" (click)="agregarDerrotero()">
              <i class="fas fa-plus"></i>
              <span>Agregar Derroteros</span>
            </button>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-lg-12">
          <div class="table-responsive mb-4 col-12 col-lg-12">
            <dx-data-grid #gridContainer id="gridContainer" [columnHidingEnabled]="true" [showBorders]="'true'"
              [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="'true'"
              [dataSource]="listaDerroteros" [keyExpr]="'Id'" [width]="'100%'" [remoteOperations]="{ paging: true }"
              [paging]="{ pageSize: pageSize }" [pager]="{ 
                  showPageSizeSelector: true, 
                  allowedPageSizes: [50], 
                  showInfo: true,
                  infoText: 'Página {0} de {1}', 
                  visible: true 
              }" (onPageIndexChanged)=" onPageIndexChanged($event)" (onOptionChanged)="onGridOptionChanged($event)">
              <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
              <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
              <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
              <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
              <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
              <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20]" [showInfo]="true"></dxo-pager>
              <dxi-column *appHasPermission="['71', '72']" caption="Acciones" cellTemplate="acciones" [width]="160" alignment="center"></dxi-column>
              <dxi-column dataField="nombreRuta" caption="Nombre" alignment="center" [width]="200"></dxi-column>
              <dxi-column dataField="puntoInicio.direccion" caption="Punto Inicio" [width]="350" alignment="center"
                cellTemplate="cell">
                <div *dxTemplate="let data of 'cell'">
                  <div style="white-space: pre-wrap; word-break: break-word; text-align: center;">
                    {{ data.value }}
                  </div>
                  <div *ngIf="data.value == null" style="display: flex; align-items: center; justify-content: center;">
                    Sin registro
                  </div>
                </div>
              </dxi-column>
              <dxi-column dataField="puntoFin.direccion" caption="Punto Fin" [width]="350" alignment="center"
                cellTemplate="agw">
                <div *dxTemplate="let data of 'agw'">
                  <div style="white-space: pre-wrap; word-break: break-word; text-align: center;">
                    {{ data.value }}
                  </div>
                  <div *ngIf="data.value == null" style="display: flex; align-items: center; justify-content: center;">
                    Sin registro
                  </div>
                </div>
              </dxi-column>
              <dxi-column dataField="fechaCreacionDerrotero" caption="Fecha Creación" [width]="180" alignment="center"
                cellTemplate="regFechaCreacion">
                <div *dxTemplate="let s of 'regFechaCreacion' ">
                  {{s.data.fechaCreacionDerrotero | date:'dd/MM/yyyy HH:mm' : '+0000'}}
                </div>
              </dxi-column>
              <dxi-column dataField="nombreRegionInicio" caption="Nombre Región Inicio" [width]="200"
                alignment="center"></dxi-column>
              <dxi-column dataField="nombreRegionFin" caption="Nombre Región Fin" [width]="200"
                alignment="center"></dxi-column>
              <dxo-export [enabled]="false" [allowExportSelectedData]="true"
                [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }">
              </dxo-export>
              <div *dxTemplate="let d of 'acciones'" class="d-flex gap-0 justify-content-center">
                <div>
                  <button id="pinButtonBlue" class="btnAcciones"
                    (click)="centerModal(exlargeModal, d.data.id, null, null, undefined, undefined, undefined, d.data)">
                    <i class="fa fa-map-pin"></i>
                  </button>
                </div>&nbsp;&nbsp;
                <div *appHasPermission="'16'">
                  <button id="deleteButton" class="btnAcciones" (click)="eliminarDerrotero(d.data)">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </div>
            </dx-data-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<dx-load-panel #loadPanel shadingColor="rgba(0,0,0,0.4)" [(visible)]="loading" [showIndicator]="true" [showPane]="true"
  [shading]="true" [closeOnOutsideClick]="false" [message]="loadingMessage">
</dx-load-panel>

<div class="col-lg-6">
  <ng-template #exlargeModal let-modal>
    <div class="modal-content p-0" style="background-color:#002b47;">
      <div class="modal-body">
        <div class="card mb-3 shadow-sm">
          <div class="custom-card-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
              <div class="icon-circle">
                <i class="fa fa-map-signs"></i>
              </div>
              <span class="ruta-titulo">Derrotero: {{ selectedRutaNombre }}</span>
            </div>
            <div class="header-deco"></div>
          </div>
        </div>
        <div *ngIf="showMap" class="map-container" style="border-radius:10px; overflow:hidden;">
          <div class="w-100" [style.height.px]="500" [id]="'map-' + selectedTransactionId"></div>
        </div>
      </div>
      <div class="modal-footer border-top-0 d-flex align-items-center justify-content-center">
        <button type="button" class="btn btn-md w-25 waves-effect waves-light"
          style="background-color:#f46a6a; color:#fff; border-radius:5px;" (click)="modal.close()">
          <i class="fa fa-times"></i>&nbsp;Cerrar
        </button>
      </div>
    </div>
  </ng-template>
</div>
