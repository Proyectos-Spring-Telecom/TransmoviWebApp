<div [@fadeInUp] class="container-fluid">
    <div class="card">
        <div class="card-header-custom">
            <div class="icon-wrapper">
                <i class="fas fa-plus"></i>
            </div>
            <div class="header-text">
                <h5>{{ title }}</h5>
                <span>Completa la informaci√≥n para registrar una nueva tarifa.</span>
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="tarifaForm" class="cliente-form">
                <h6 class="section-title">Datos Generales</h6>
                <div class="row">
                    <div class="col-md-4 mt-3">
                        <label>Derroteros</label>
                        <select class="form-control" formControlName="idDerrotero">
                            <option [ngValue]="null" disabled>Seleccione un derrotero</option>
                            <option *ngFor="let data of listaDerroteros" [ngValue]="data.id">
                                {{ data.nombreDerrotero }}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4 mt-3">
                        <label>Tarifa Base</label>
                        <input type="text" class="form-control" formControlName="tarifaBase" placeholder="Ej: 100.00"
                            inputmode="decimal" (keydown)="moneyKeydown($event)" (input)="moneyInput($event)"
                            (paste)="moneyPaste($event)" (blur)="moneyBlur($event)" />
                    </div>

                    <div class="col-md-4 mt-3">
                        <label>Distancia</label>
                        <input type="text" class="form-control" formControlName="distanciaBaseKm"
                            placeholder="Ej: 120.5" inputmode="decimal" (keydown)="distanciaKeydown($event)"
                            (input)="distanciaInput($event)" (paste)="distanciaPaste($event)" />
                    </div>

                    <div class="col-md-4 mt-3">
                        <label>Incremento Por Metro</label>
                        <input type="text" class="form-control" formControlName="incrementoCadaMetros"
                            placeholder="Ej: 10.25" inputmode="decimal" (keydown)="incrementoKeydown($event)"
                            (input)="incrementoInput($event)" (paste)="incrementoPaste($event)" />
                    </div>

                    <div class="col-md-4 mt-3">
                        <label>Costo Adicional</label>
                        <input type="text" class="form-control" formControlName="costoAdicional" placeholder="Ej: 50.00"
                            inputmode="decimal" (keydown)="costoKeydown($event)" (input)="costoInput($event)"
                            (paste)="costoPaste($event)" (blur)="costoBlur($event)" />
                    </div>
                </div>
                <div class="form-actions mt-4">
                    <button type="submit" class="submit" (click)="submit()">{{submitButton}}</button>
                    <button type="button" class="cancel" (click)="regresar()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
