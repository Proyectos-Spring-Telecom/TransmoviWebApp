<div [@fadeInUp] class="container-fluid">
  <div class="card">
    <div class="card-header-custom">
      <div class="icon-wrapper">
        <i class="fas fa-plus"></i>
      </div>
      <div class="header-text">
        <h5>{{ title }}</h5>
        <span>Completa la informaci칩n para registrar un nuevo permiso.</span>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="manKilometrajeForm" class="cliente-form">
        <h6 class="section-title">Datos Generales</h6>
        <div class="row mt-3">
          <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 mt-3">
            <label>Instalaci칩n</label>
            <dx-select-box class="tm-select w-100" formControlName="idInstalacion" [items]="listaInstalaciones || []"
              valueExpr="id" [displayExpr]="displayInstalacion" [searchEnabled]="true" [showClearButton]="true"
              [noDataText]="'Sin registros'" placeholder="Seleccione una instalaci칩n">
            </dx-select-box>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 mt-3">
            <label>Kilometraje Inicial</label>
            <input type="text" (focus)="onKInicialFocus()" (blur)="onKInicialBlur()"
              (keypress)="allowOnlyNumbers($event)" inputmode="decimal" class="form-control" formControlName="kmInicial"
              placeholder="10000.5">
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 mt-3">
            <label>Kilometraje Deseado</label>
            <input type="text" (focus)="onKilometrajeDeseadoFocus()" (blur)="onKilometrajeDeseadoBlur()"
              (keypress)="allowOnlyNumbers($event)" inputmode="decimal" class="form-control" formControlName="kmDeseado"
              placeholder="15000">
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 mt-3">
            <label>Periodo</label>
            <dx-select-box class="tm-select w-100" formControlName="periodo" [items]="mesesPeriodo" valueExpr="value"
              displayExpr="text" [searchEnabled]="false" [showClearButton]="false" placeholder="Seleccione un mes">
            </dx-select-box>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 mt-3">
            <label>A침o</label>
            <input type="text" class="form-control" formControlName="anio" placeholder="2024" maxlength="4" (keypress)="allowOnlyNumbers($event)">
          </div>
        </div>
        <div class="form-actions mt-4">
          <button type="submit" class="submit" (click)="submit()">
            {{ submitButton }}
          </button>
          <button type="button" class="cancel" (click)="regresar()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
