<header id="page-topbar" style="z-index: 10; color: white;  background-color: #002136;">
  <div class="navbar-header">
    <div class="d-flex">
      <div class="navbar-brand-box">
        <a routerLink="/" class="logo logo-dark">
          <span class="logo-sm">
            <img src="assets/images/logo-sm.png" alt="" height="22">
          </span>
          <span class="logo-lg">
            <img src="assets/images/logo-dark.png" alt="" height="20">
          </span>
        </a>
        <a routerLink="/" class="logo logo-light">
          <span class="logo-sm">
            <img src="../../../assets/images/arte/Logo_QMT_Square_final.png" alt="" height="50">
          </span>
          <span class="logo-lg">
            <img src="assets/images/logo-light.png" alt="" height="20">
          </span>
        </a>
      </div>
      <button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect vertical-menu-btn"
        id="vertical-menu-btn" (click)="toggleMobileMenu($event)">
        <i class="fa fa-fw fa-bars" style="color: #09fa3a;"></i>
      </button>
    </div>

    <div class="d-flex">

      <!-- ======= NUEVO: BOTONES DE ALERTAS (RESPONSIVE con row/col) ======= -->
      <div class="row g-2 align-items-center me-2">
        <div class="col-auto">
          <button type="button" class="btn btn-outline-light btn-sm" ngbTooltip="Alertas generales">
            <i class="uil uil-bell"></i>
            <span class="d-none d-md-inline ms-1">Alertas</span>
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-outline-light btn-sm" ngbTooltip="Advertencias">
            <i class="uil uil-exclamation-triangle"></i>
            <span class="d-none d-md-inline ms-1">Warnings</span>
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-outline-light btn-sm" ngbTooltip="Seguridad">
            <i class="uil uil-shield-exclamation"></i>
            <span class="d-none d-md-inline ms-1">Seguridad</span>
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-outline-light btn-sm" ngbTooltip="Mensajes del sistema">
            <i class="uil uil-envelope-alt"></i>
            <span class="d-none d-md-inline ms-1">Mensajes</span>
          </button>
        </div>
      </div>
      <!-- ======= FIN NUEVO ======= -->

      <div class="dropdown d-none d-lg-inline-block ms-1">
        <button type="button" class="btn header-item noti-icon waves-effect" data-bs-toggle="fullscreen"
          (click)="fullscreen()">
          <i class="uil-minus-path" style="color: #09fa3a;"></i>
        </button>
      </div>
      <div class="dropdown d-inline-block" ngbDropdown>
        <button type="button" class="btn header-item waves-effect" ngbDropdownToggle id="page-header-user-dropdown">
          <img class="rounded-circle header-profile-user" [src]="resolvedAvatar" (error)="onAvatarError($event)"
            alt="Header Avatar">

          <span class="d-none d-xl-inline-block ms-1 fw-medium font-size-15">{{showNombre}}</span>
          <i class="uil-angle-down d-none d-xl-inline-block font-size-15" style="color: #09fa3a;"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
          <a class="dropdown-item" style="color: white;" href="javascript: void(0);" (click)="perfilUsuario()">
            <i class="uil uil-user-circle font-size-18 align-middle me-1 text-muted"></i>
            <span class="align-middle">{{ 'Perfil Usuario'}}</span>
          </a>
          <div class="dropdown-item" style="color: white; cursor: pointer;" (click)="logout($event)">
            <i class="uil uil-sign-out-alt font-size-18 align-middle me-1 text-muted"></i>
            <span class="align-middle">{{ 'HEADER.LOGIN.LOGOUT' | translate }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
